networks:
  my_net:

volumes:
  wordpress:
    name: "wordpress"
    driver: local
    driver_opts:
      type: volume
      o: bind
      device: /Users/victorneirinckx/Desktop/19/Inception/wordpress/wordpress

services:
  nginx:
    container_name: nginx
    init: true
    image: nginx
    build:
      context: ./requirements/nginx
      args:
        - version=3.14.3
    env_file:
      - .env
    networks:
      - my_net
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "443:443"
  #  depends_on:
  #    - wordpress
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    init: true
    image: wordpress 
    build:
      context: ./requirements/wordpress
      args:
        - version=3.14.3
    env_file:
      - .env
    networks:
      - my_net
    volumes:
      - wordpress:/var/www/
    expose:
      - "9000"
    restart: unless-stopped

